<div class="p-5">
    <h1> Welcome to Admin Dashboard</h1>
    <div class="d-flex">
      <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Writer</button>
    </div>
</div>

<table class="table mt-3">
  <thead>
   <tr>
    <th scope="col">Writer ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">No. of Book/s</th>
    <th scope="col">Email ID</th>
    <th scope="col">Action</th>
   </tr>
  </thead>
  <tbody>
    <tr *ngFor="let writer of writerData">
      <td>{{ writer.writer_id }}</td>
      <td>{{ writer.first_name }}</td>
      <td>{{ writer.last_name }}</td>
      <td>{{ writer.books.length }}</td>
      <td>{{ writer.email }}</td>
      <td>
        <button class="btn btn-info">Edit</button>
        <button class="btn btn-danger mx-3">Delete</button>
      </td>
    </tr>
  </tbody>
  
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Writer Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email ID</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postWriterDetails()" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
