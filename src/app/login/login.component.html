<body>
	<h1 class="home">Welcome to Book Time</h1>
	<div class="wrapper">
	  <form action="">
		<h1>Log in to Book Time</h1>
		<div class="input-box">
		  <input type="text" placeholder="Username" required>
		  <i class='bx bxs-user'></i>
		</div>
		<div class="input-box">
		  <input type="password" placeholder="Password" required>
		  <i class='bx bxs-lock-alt' ></i>
		</div>
		<div class="remember-forgot">
		  <label><input type="checkbox">Remember Me</label>
		  <a href="#">Forgot Password</a>
		</div>
		<button routerLink="/product" type="submit" class="btn">Login</button>
		<div class="register-link">
		  <p>Dont have an account? <a href="#" routerLink="/registration">Register</a></p>
		</div>
	  </form>
	</div>
  </body>
